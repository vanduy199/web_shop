<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Điện Thoại - PHAICHIU</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/app.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <link rel="stylesheet" href="./assets/css/phone.css" />
        <link rel="stylesheet" href="./assets/css/phukien.css" />
        <!-- CSS cho trang điện thoại -->

    </head>
    <body>
        <!-- Header PC & Tablet -->
            <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        <div class="container py-3">
        <main>
            <!-- Section cho Điện Thoại -->
            <section class="phone-products container py-4">
                <h2 class="section__heading">Phụ kiện</h2>
                <div class="row">
                    <!-- Sidebar bộ lọc -->
                    <div class="col-lg-2 col-md-2">
                        <div class="filter-section">
                            <h4>Lọc theo sản phẩm</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="phanloaiFilter" id="phanloaiAll" value="all" checked>
                                <label class="form-check-label" for="phanloaiAll">Tất cả</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="phanloaiFilter" id="pinduphong" value="pinduphong">
                                <label class="form-check-label" for="pinduphong">Pin dự phòng</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="phanloaiFilter" id="capsac" value="capsac">
                                <label class="form-check-label" for="capsac">Cáp sạc</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="phanloaiFilter" id="tainghe" value="tainghe">
                                <label class="form-check-label" for="tainghe">Tai nghe</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="phanloaiFilter" id="flycam" value="flycam">
                                <label class="form-check-label" for="flycam">Fly cam</label>
                            </div>

                            <h4 class="mt-4">Lọc theo nhà sản xuất</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="brandFilter" id="brandAll" value="all" checked>
                                <label class="form-check-label" for="brandAll">Tất cả</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="brandFilter" id="brandApple" value="realme">
                                <label class="form-check-label" for="brandApple">Realme</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="brandFilter" id="brandSamsung" value="Samsung">
                                <label class="form-check-label" for="brandSamsung">Samsung</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="brandFilter" id="brandOppo" value="OPPO">
                                <label class="form-check-label" for="brandOppo">Oppo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="brandFilter" id="brandXmobile" value="Xmobile">
                                <label class="form-check-label" for="brandXmobile">Xmobile</label>
                            </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="brandFilter" id="brandAnker" value="Anker">
                                <label class="form-check-label" for="brandAnker">Anker</label>
                            </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="brandFilter" id="brandBaseus" value="Baseus">
                                <label class="form-check-label" for="brandBaseus">Baseus</label>
                            </div>
                        </div>
                    </div>

                    <!-- Danh sách sản phẩm -->
                    <div class="col-lg-10 col-md-10">
                        <div class="sort-section mb-3">
                            <label for="sortPrice">Sắp xếp theo giá:</label>
                            <select id="sortPrice" class="form-select w-auto d-inline-block">
                                <option value="default"></option>
                                <option value="asc">Giá thấp - cao</option>
                                <option value="desc">Giá cao - thấp</option>
                            </select>
                        </div>
                        <div class="row product__list" id="phones-list"></div>
                        <button id="view-more" class="xem-them-container">
                            <strong>Xem thêm </strong>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        </div>
          <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.11.0.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
        ></script>
        <script src="./assets/js/include.js"></script>
        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/user.js"></script>
        <script src='./assets/js/phukien.js'></script>
    </body>
</html>
