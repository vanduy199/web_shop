<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FunPhone</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <!-- Rest CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Slick Slider -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/login.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <!-- Header PC & Tablet -->
    <div id="header-placeholder"></div>
        <main>
            <section class="form_login">
                <form action="" method="POST" class="form" id="form-1">
                    <h3 class="heading">Đăng nhập</h3>

                    <div class="spacer"></div>

                    <div class="form-group">
                        <label for="account" class="form-label"
                            >Số điện thoại</label
                        >
                        <input
                            id="account"
                            name="account"
                            type="text"
                            placeholder="Nhập tài khoản"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label"
                            >Mật khẩu</label
                        >
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Nhập mật khẩu"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <button class="form-submit" onclick="showSuccessToast();">
                        Đăng nhập
                    </button>
                    <div class="form-group Sign-Up">
                        <p>
                            Bạn chưa có tài khoản?
                            <a href="register.html">Đăng ký</a>
                        </p>
                    </div>
                </form>
                <div id="notification" role="alert">
                    <span id="contentNotification"> </span>
                </div>
            </section>
        </main>
        <div id="footer-placeholder"></div>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.11.0.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                Validator({
                    form: "#form-1",
                    formGroupSelector: ".form-group",
                    errorSelector: ".form-message",
                    rules: [
                        Validator.minLength("#account", 4),
                        Validator.minLength("#password", 4),
                    ],
                    onSubmit: function () {
                        login();
                    },
                });
            });
        </script>
        <!-- JS -->
        <script src="./assets/js/include.js"></script>
        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/rangBuoc.js"></script>
        <script src="./assets/js/user.js"></script>
    </body>
</html>
