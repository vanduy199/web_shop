<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FunPhone</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <!-- Rest CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Slick Slider -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/infoProduct.css" />
        <link rel="stylesheet" href="./assets/css/cart.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <!-- JS -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
               <!-- Header PC & Tablet -->
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        
        <main class="cart-main">
            <div class="cart-container container">
                <div class="cart__list container mt-4">
                    <h2 class="section__heading ms-3 my-2">Giỏ hàng</h2>

                    <table class="table table-hover table-sm mt-3">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="select-all" onchange="toggleSelectAll(this)">
                                </th>
                                <th>Sản phẩm</th>
                            </tr>
                        </thead>
                        <tbody class="cart__content"></tbody>
                    </table>

                    <!-- Khu vực tổng tiền và nút -->
                    <div class="info__right-groupbtn row d-flex justify-content-between align-items-center my-5 me-1">
                        <div class="col-lg-6 col-md-6 col-12">
                            <h2 class="total-price">Tổng thanh toán: 0₫</h2>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-end gap-3">
                            <!-- Nút xóa sản phẩm đã chọn -->
                            <button class="delete-selected-btn">
                                <i class="fa fa-trash"></i> XÓA SẢN PHẨM ĐÃ CHỌN
                            </button>

                            <!-- Nút đặt hàng -->
                            <button class="checkout-btn order-product">
                                <i class="fa fa-calendar"></i> ĐẶT HÀNG
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/js/include.js"></script>
        <script src="./assets/js/cart.js"></script>
        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/user.js"></script>
    </body>
</html>
