<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FunPhone</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;0,400;1,500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/infoProduct.css" />
        <link rel="stylesheet" href="./assets/css/cart.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <div id="header-placeholder"></div>
        
       <main class="cart-main">
            <div class="cart-container container">
                <div class="cart__list container mt-4">
                    <h2 class="cart-title ms-3 my-2">Giỏ hàng</h2>

                    <div class="cart-header-columns d-flex align-items-center mb-3">
                        <div class="header-col-product">Thông tin sản phẩm</div>
                        <div class="header-col-price">Đơn giá</div>
                        <div class="header-col-quantity">Số lượng</div>
                        <div class="header-col-total">Thành tiền</div>
                        <div class="header-col-action"></div>
                    </div>

                    <div class="cart__content">
                        </div>

                    <div class="info__right-groupbtn d-flex justify-content-between align-items-end my-5 me-1">
    
                        <!-- Khối 1: Nút XÓA (Góc trái dưới) -->
                        <div class="action-buttons d-flex justify-content-start">
                            <button class="delete-selected-btn">
                                <i class="fa fa-trash"></i> XÓA
                            </button>
                        </div>

                        <!-- Khối 2: Tổng tiền và ĐẶT HÀNG (Góc phải dưới) -->
                        <div class="checkout-group d-flex flex-column align-items-end">
                            
                            <!-- Tổng tiền (Nằm trên) -->
                            <h2 class="total-price total-price-text mb-2">Tổng thanh toán: 0₫</h2>
                            
                            <!-- Nút đặt hàng (Nằm dưới) -->
                            <button class="checkout-btn order-btn">
                                ĐẶT HÀNG
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/js/include.js"></script>
        <script src="./assets/js/cart.js"></script>
        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/user.js"></script>
    </body>
</html>
