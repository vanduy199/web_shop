<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunPhone - Đơn hàng</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- MAIN -->
   <main class="order-main">
        <div class="order-container container">
            <div class="order__list mt-4">
                <h2 class="section__heading ms-3 mb-4 fw-bold text-primary">
                    <i class="fas fa-box-open me-2"></i> Lịch sử Đơn hàng của bạn
                </h2>

                <table class="table table-hover table-striped table-borderless table-sm mt-3">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">Mã đơn hàng</th>
                            <th scope="col">Sản phẩm</th>
                            <th scope="col">Ngày đặt</th>
                            <th scope="col">Tổng tiền</th>
                            <th scope="col">Tình trạng</th>
                            <th scope="col">Hành động</th> </tr>
                    </thead>
                    <tbody class="order__content">
                        <tr>
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i> Đang tải đơn hàng...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="./assets/js/include.js"></script>
    <script src="./assets/js/orders.js"></script>
    <script src="./assets/js/include.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/user.js"></script>
</body>
</html>
