<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FunPhone</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <!-- Rest CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Slick Slider -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/booking.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <!-- JS -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        <!-- Header PC & Tablet -->
        
        <main>
            <div class="container booking">
                <h1>ĐẶT LỊCH SỬA CHỮA</h1>
                <div class="img_product">
                    <img src="./assets/img/kinh-lung-ip-14.jpg" />
                    <div>
                        <p>Thay kính lưng iPhone 14 Pro Max</p>
                        <p>Giá: <span class="price">1.000.000đ</span></p>
                    </div>
                </div>
                <p class="name_input">Thông tin khách hàng</p>
                <form action="/submit_form">
                    <label for="fname"></label>
                    <input
                        type="text"
                        id="fname"
                        name="fullname"
                        placeholder="Họ và tên (bắt buộc)"
                        required
                    />

                    <label for="phone"></label>
                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        placeholder="Số điện thoại (bắt buộc)"
                        required
                    />

                    <label for="email"></label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Email nhận hóa đơn (không bắt buộc)"
                    />
                    <p class="name_input">Thời gian hẹn trước:</p>
                    <label for="time"></label>
                    <input type="date" id="time" name="time" />

                    <p class="name_input">Thông tin bổ sung</p>
                    <label for="info"></label>
                    <textarea
                        name="infor"
                        id="infor"
                        cols="80"
                        rows="10"
                        placeholder="Ghi chú đơn hàng"
                    ></textarea>

                    <input type="submit" value="ĐẶT LỊCH" />
                </form>
            </div>
        </main>
          <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>
        <script>
            var productName = localStorage.getItem("productName");
            var productPrice = localStorage.getItem("productPrice");
            var productImage = localStorage.getItem("productImage");

            document.querySelector(".img_product img").src = productImage;

            document.querySelector(".img_product div p").innerHTML =
                productName;

            document.querySelector(".price").innerHTML = productPrice;

            // khi click vào nút đặt lịch
            document.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Đặt lịch thành công");
                window.location.href = "index.html";
            });

            // Lấy ngày hiện tại điền vào input
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, "0");
            var mm = String(today.getMonth() + 1).padStart(2, "0");
            var yyyy = today.getFullYear();
            today = yyyy + "-" + mm + "-" + dd;
            document.getElementById("time").value = today;
        </script>
        <script src="./assets/js/include.js"></script>
        <script src="./assets/js/order.js"></script>
        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/user.js"></script>
    </body>
</html>
