<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FunPhone</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <!-- Rest CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Slick Slider -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/booking.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <!-- JS -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        <!-- Header PC & Tablet -->
        
    <main>
    <div class="container booking">
        <h1>THÔNG TIN MUA HÀNG</h1>
        <p class="name_input">Thông tin khách hàng</p>

        <form action="/submit_form" method="POST">
            <!-- Họ và tên -->
            <div class="form-group">
                <label for="fullname">Họ và tên</label><br />
                <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="Nhập họ và tên"
                    required
                />
            </div>

            <!-- Địa chỉ -->
            <div class="form-group">
                <label for="address">Địa chỉ</label><br />
                <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành phố"
                    required
                />
            </div>

            
            <!-- Số điện thoại -->
            <div class="form-group">
                <label for="phone">Số điện thoại</label><br />
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Số điện thoại liên hệ"
                    pattern="[0-9]{10,11}"
                    title="Vui lòng nhập số điện thoại hợp lệ (10–11 chữ số)"
                    required
                />
            </div>

           

            <!-- Phương thức thanh toán -->
            <div class="form-group">
                <label for="pttt">Phương thức thanh toán</label><br />
                <select id="pttt" name="pttt" required>
                    <option value="">-- Chọn phương thức thanh toán --</option>
                    <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                    <option value="bank">Thẻ ngân hàng</option>
                    <option value="credit">Thẻ tín dụng/Ghi nợ</option>
                    <option value="ewallet">Ví điện tử (Momo, ZaloPay, v.v.)</option>
                </select>
            </div>


            <!-- Nút gửi -->
            <div class="form-group">
                <input type="submit" value="ĐẶT MUA" class="submit-btn" />
            </div>
        </form>
    </div>
</main>


          <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>
        <script src="./assets/js/booking.js"></script>
        <script src="./assets/js/include.js"></script>
        <script src="./assets/js/order.js"></script>
        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/user.js"></script>
    </body>
</html>
