<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FunPhone</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <!-- Rest CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Slick Slider -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/booking.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <!-- JS -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        <!-- Header PC & Tablet -->
        
        <main>
            <div class="container booking">
                <h1>THÔNG TIN MUA HÀNG</h1>
                <p class="name_input">Thông tin khách hàng</p>
                <form action="/submit_form">
                    <label for="address"></label>
                    <input
                        type="text"
                        id="address"
                        name="address"
                        placeholder="Địa chỉ"
                        required
                    />

                    <label for="phone"></label>
                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        placeholder="Số điện thoại"
                        required
                    />

                    <label for="pttt">Phương thức thanh toán</label>
                    <select id="pttt" name="pttt">
                        <option value="Thanh toán khi nhận hàng">Thanh toán khi nhận hàng</option>
                        <option value="Thẻ ngân hàng">Thẻ ngân hàng</option>
                        <option value="Ví trả sau">Thẻ tín dụng/ghi nợ</option>
                        <option value="vi-dien-tu">Ví điện tử (Momo, ZaloPay, v.v.)</option>
                    </select>
                    <input type="submit" value="ĐẶT MUA" />
                </form>
            </div>
        </main>
          <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>
        <script src="./assets/js/booking.js"></script>
        <script src="./assets/js/include.js"></script>
        <script src="./assets/js/order.js"></script>
        <script src="./assets/js/search.js"></script>
        <script src="./assets/js/user.js"></script>
    </body>
</html>
