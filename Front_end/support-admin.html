<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin Hỗ Trợ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../assets/css/admin.css" rel="stylesheet" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px;}
    h1{font-size:20px;margin:0 0 16px;}
    .panel{background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:16px;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:10px 12px;border-bottom:1px solid #eee;font-size:14px;text-align:left;white-space:nowrap;}
    th{background:#f3f4f6;font-weight:600;}
    .status-select,.prio-select{min-width:140px;padding:8px;border:1px solid #ddd;border-radius:8px;background:#fff;}
    .btn{padding:8px 12px;border:0;border-radius:8px;cursor:pointer}
    .btn-primary{background:#ef4444;color:#fff}
    .btn-ghost{background:#f3f4f6}
    .muted{color:#6b7280}
    .flex{display:flex;gap:8px;align-items:center}
    .pill{padding:4px 8px;border-radius:999px;font-size:12px}
    .pill-new{background:#e0f2fe;color:#0369a1}
    .pill-open{background:#fef3c7;color:#92400e}
    .pill-pending{background:#e5e7eb;color:#374151}
    .pill-resolved{background:#dcfce7;color:#065f46}
    .pill-closed{background:#fee2e2;color:#991b1b}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;padding:16px;}
    .modal.open{display:flex}
    .modal-card{background:#fff;max-width:900px;width:100%;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .modal-header{padding:14px 16px;border-bottom:1px solid #eee;display:flex;justify-content:space-between}
    .modal-body{padding:16px;max-height:75vh;overflow:auto}
    .msg{border:1px solid #eee;border-radius:10px;padding:10px 12px;margin-bottom:10px}
    .msg .meta{font-size:12px;color:#6b7280;margin-bottom:6px}
    .msg img{max-width:220px;border-radius:8px;border:1px solid #eee}
    .grid{display:grid;grid-template-columns:160px 1fr;gap:6px 12px;margin-bottom:12px}
    .label{color:#6b7280}
    .right{display:flex;gap:8px;align-items:center}
    .search{display:flex;gap:8px;margin-bottom:12px}
    .search input, .search select{padding:8px;border:1px solid #ddd;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hỗ Trợ User</h1>

    <div class="panel">
      <div class="search">
        <select id="filterStatus">
          <option value="">-- Lọc trạng thái --</option>
          <option>New</option>
          <option>Open</option>
          <option>Pending</option>
          <option>Resolved</option>
          <option>Closed</option>
        </select>
        <button class="btn btn-ghost" id="btnReload">Tải lại</button>
        <span id="count" class="muted"></span>
      </div>

      <table id="tblTickets">
        <thead>
          <tr>
            <th>#</th>
            <th>Ngày tạo</th>
            <th>Người gửi</th>
            <th>Trạng thái</th>
            <th>Ưu tiên</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal chi tiết -->
  <div class="modal" id="detailModal">
    <div class="modal-card">
      <div class="modal-header">
        <div class="flex">
          <strong id="mdTitle">Ticket</strong>
          <span id="mdStatus" class="pill"></span>
        </div>
        <div class="right">
          <button class="btn btn-ghost" id="mdClose">Đóng</button>
        </div>
      </div>
      <div class="modal-body">
        <div id="mdInfo" class="grid"></div>
        <h3>Lịch sử trao đổi</h3>
        <div id="mdMsgs"></div>
      </div>
    </div>
  </div>

  <script src="../assets/js/support-admin.js"></script>
</body>
</html>
